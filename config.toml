baseURL = "https://LeeNoon.github.io/"
languageCode = "zh-CN"
title = "LeeNoon 的温柔博客"
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true
hasCJKLanguage = true

# 代码高亮配置
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = 'monokai'
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[pagination]
  pagerSize = 8

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
  description = "一个温柔、简洁的个人博客"
  author = "LeeNoon"
  keywords = ["博客", "技术", "生活", "分享"]
  
  # 社交链接
  [params.social]
    github = "LeeNoon"
    email = "your-email@example.com"
    
  # 评论系统 (使用 giscus)
  [params.comments]
    enabled = true
    provider = "giscus"
    [params.comments.giscus]
      repo = "LeeNoon/LeeNoon.github.io"
      repoId = "your-repo-id"
      category = "Comments"
      categoryId = "your-category-id"
      mapping = "pathname"
      theme = "preferred_color_scheme"
      
  # SEO和社交分享
  [params.seo]
    images = ["/images/avatar.png"]
    
  # 阅读时间
  [params.readingTime]
    enabled = true
    
  # 夜间模式
  [params.darkMode]
    enabled = true
    default = "light"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "feed"

# 主菜单
[[menu.main]]
  identifier = "home"
  name = "首页"
  url = "/"
  weight = 1

